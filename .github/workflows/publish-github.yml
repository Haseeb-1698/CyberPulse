name: Publish to GitHub Container Registry

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      working-directory: ./openvas-xml-parser
      run: python -m build
    
    - name: Publish to GitHub Container Registry
      working-directory: ./openvas-xml-parser
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | python -m twine upload --username ${{ github.actor }} --password-stdin dist/* 
{% extends "base.html" %}

{% block title %}File Scan Results{% endblock %}

{% block content %}
<div class="header-bar">
  <h1 class="page-title">File Scan Results</h1>
  <div class="header-actions">
    <a href="{{ url_for('scan') }}" class="btn btn-outline">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Scanner</span>
    </a>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3 class="card-title">Scanned File: {{ filename }}</h3>
  </div>
  <div class="card-body">
    <h4 class="section-title">Analysis Report</h4>
    <pre class="mono" style="background: var(--bg-tertiary); padding: var(--space); border-radius: var(--radius);">{{ result }}</pre>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 0.875rem;
    color: var(--text-primary);
  }
</style>
{% endblock %}
